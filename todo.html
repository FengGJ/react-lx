<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/babel.min.js"></script>
</head>
<body>
<div id="one"></div>
<script type="text/babel">
    var one=document.getElementById("one");

    class Title extends React.Component{
        constructor(){
            super();
        }
        render(){
            return <h3>{this.props.title}</h3>
        }
    }
    class List extends React.Component{
        constructor(){
            super();
        }
        render(){
            return (
                    <ul>
                        {this.props.listData.map((a,b)=>{
                            return <li key={b}>{a.con}</li>
                        })}
                    </ul>
            )
        }
    }
    class Todo extends React.Component{
        constructor(){
            super();
            this.state={title:"",arr:[]};
        }
        render(){
            return (
                    <div>
                        <Title title="待办事项"/>
                        <List listData={this.state.arr}/>
                        <div>
                            <input type="text" onChange={this.change.bind(this)}/>
                            <input type="botton" value="提交" onClick={this.click.bind(this)}/>
                        </div>
                    </div>
            )
        }
        change(e){
            var val=e.target.value;
            this.state.title=val;
        }
        click(){
            var obj={
                con:this.state.title
            }
            this.setState((prev)=>{
                return {
                    arr:prev.arr.concat(obj),
                }
            })

        }
    }
    ReactDOM.render(<Todo/>,one)
</script>
</body>
</html>
